*ARGlobal
TraceDefaults=+
ErrorEventId=FATAL

*ARStream
Name=MEASUREMENT
File=logs/Measure%d%m.log
Prefix=%H:%M:%S M !ID! !Mod+c !

*ARStream
Name=TRACE
File=logs/Trace%d%m.log
Prefix=%H:%M:%S T !REF! !ID!(!THREADINDEX!) !Mod+c !

*ARStream
Name=AUDIT
File=logs/Audit.log
Prefix=%d %m %H:%M:%S A !ID+c !

*ARStream
Name=EVENT
File=logs/Audit.log
Prefix=%d %m %H:%M:%S E !I

*ARStream
Name=COMMENT
File=logs/Comment%d%m.log
Prefix=%H:%M:%S C !ID+c !
*ARIdentifier
Name=HeartMonitor

